<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1: Oppsett - Meta-Repository Workshop</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .nav a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }
        .nav a:hover { text-decoration: underline; }
        #content { font-size: 16px; line-height: 1.8; }
        #content h1 { color: #764ba2; margin: 2rem 0 1rem 0; }
        #content h2 { color: #667eea; margin: 2rem 0 1rem 0; }
        #content h3 { color: #495057; margin: 1.5rem 0 0.5rem 0; }
        #content ul, #content ol { margin-left: 2rem; margin-bottom: 1rem; }
        #content li { margin-bottom: 0.5rem; }
        #content p { margin-bottom: 1rem; }
        #content code {
            background: rgba(66, 175, 250, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        #content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        #content pre code { background: none; padding: 0; }
        #content a { color: #764ba2; }
        #content a:hover { text-decoration: underline; }
        .loading { text-align: center; padding: 3rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="../">← Workshop oversikt</a>
            <a href="../../">Hovedside</a>
        </div>
        
        <div id="content">
            <div class="loading">Laster oppgave...</div>
        </div>
    </div>
    
    <script>
        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            try {
                const response = await fetch('README.md');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const markdown = await response.text();
                
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
                
                contentDiv.innerHTML = marked.parse(markdown);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <h2>Kunne ikke laste oppgave</h2>
                    <p>Se oppgaven på <a href="https://github.com/kjetiljd/meta-repo-workshop/tree/main/workshop/01-setup">GitHub</a>.</p>
                `;
            }
        }
        
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
