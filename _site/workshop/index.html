<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop - Meta-Repository</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .back-link {
            display: inline-block;
            color: #764ba2;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        #content {
            font-size: 16px;
            line-height: 1.8;
        }
        
        #content h1 {
            color: #764ba2;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        #content h2 {
            color: #667eea;
            margin: 2rem 0 1rem 0;
        }
        
        #content h3 {
            color: #495057;
            margin: 1.5rem 0 0.5rem 0;
        }
        
        #content ul, #content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        
        #content li {
            margin-bottom: 0.5rem;
        }
        
        #content p {
            margin-bottom: 1rem;
        }
        
        #content code {
            background: rgba(66, 175, 250, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        #content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        #content pre code {
            background: none;
            padding: 0;
        }
        
        #content blockquote {
            border-left: 4px solid #764ba2;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
            font-style: italic;
        }
        
        #content a {
            color: #764ba2;
            text-decoration: none;
        }
        
        #content a:hover {
            text-decoration: underline;
        }
        
        #content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        #content th, #content td {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            text-align: left;
        }
        
        #content th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">← Tilbake til hovedsiden</a>
        
        <div id="content">
            <div class="loading">Laster innhold...</div>
        </div>
    </div>
    
    <script>
        // Function to load and render markdown
        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Fetch the README.md file
                const response = await fetch('README.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                
                // Configure marked options
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
                
                // Convert markdown to HTML
                const html = marked.parse(markdown);
                
                // Insert the HTML
                contentDiv.innerHTML = html;
                
                // Fix relative links to work on GitHub Pages
                contentDiv.querySelectorAll('a[href^="./"]').forEach(link => {
                    const href = link.getAttribute('href');
                    // Convert ./01-setup/ to GitHub repo link
                    if (href.includes('/')) {
                        const path = href.replace('./', '');
                        link.setAttribute('href', `https://github.com/kjetiljd/meta-repo-workshop/tree/main/workshop/${path}`);
                        link.setAttribute('target', '_blank');
                    }
                });
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Kunne ikke laste innhold</h2>
                        <p>Det oppstod en feil ved lasting av workshop-innholdet.</p>
                        <p>Feilmelding: ${error.message}</p>
                        <p>Du kan se innholdet direkte på <a href="https://github.com/kjetiljd/meta-repo-workshop/tree/main/workshop">GitHub</a>.</p>
                    </div>
                `;
            }
        }
        
        // Load markdown when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
