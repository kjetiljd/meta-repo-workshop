<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta-Repository Workshop</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .nav a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }
        .nav a:hover { text-decoration: underline; }
        
        /* Quick navigation menu */
        .quick-nav {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .quick-nav h3 {
            color: #764ba2;
            margin-bottom: 0.5rem;
        }
        .quick-nav a {
            display: inline-block;
            margin: 0.25rem;
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            color: #495057;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .quick-nav a:hover {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }
        .quick-nav a.active {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }
        
        #content { font-size: 16px; line-height: 1.8; }
        #content h1 { color: #764ba2; margin: 2rem 0 1rem 0; }
        #content h2 { color: #667eea; margin: 2rem 0 1rem 0; }
        #content h3 { color: #495057; margin: 1.5rem 0 0.5rem 0; }
        #content ul, #content ol { margin-left: 2rem; margin-bottom: 1rem; }
        #content li { margin-bottom: 0.5rem; }
        #content p { margin-bottom: 1rem; }
        #content code {
            background: rgba(66, 175, 250, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        #content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        #content pre code { background: none; padding: 0; }
        #content a { color: #764ba2; }
        #content a:hover { text-decoration: underline; }
        .loading { text-align: center; padding: 3rem; color: #666; }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/meta-repo-workshop/">‚Üê Hovedside</a>
            <a href="/meta-repo-workshop/slides/">Presentasjon</a>
        </div>
        
        <div class="quick-nav">
            <h3>üìö Workshop-oppgaver</h3>
            <a href="?page=README.md">Oversikt</a>
            <a href="?page=01-setup/README.md">1. Oppsett</a>
            <a href="?page=02-commands/README.md">2. Kommandoer</a>
            <a href="?page=03-automation/README.md">3. Automatisering</a>
            <a href="?page=04-cross-repo/README.md">4. Kodeendring</a>
            <a href="?page=05-analysis/README.md">5. Analyse</a>
            <a href="?page=06-git-history/README.md">6. Git-historikk</a>
            <a href="?page=07-templates/README.md">7. Templates</a>
            <a href="?page=08-new-meta/README.md">8. Nytt meta-repo</a>
        </div>
        
        <div id="content">
            <div class="loading">Laster innhold...</div>
        </div>
    </div>
    
    <script>
        // Get the page parameter from URL
        function getPageFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('page') || 'README.md';
        }
        
        // Update active link
        function updateActiveLink() {
            const currentPage = getPageFromURL();
            document.querySelectorAll('.quick-nav a').forEach(link => {
                const linkPage = new URL(link.href).searchParams.get('page');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        
        // Load and render markdown
        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            const page = getPageFromURL();
            
            try {
                // Build the correct path
                const basePath = window.location.pathname.replace(/\/$/, '');
                const mdPath = page.startsWith('/') ? page : `${basePath}/${page}`;
                
                console.log('Loading:', mdPath);
                
                const response = await fetch(mdPath);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                
                // Configure marked
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (lang && hljs.getLanguage(lang)) {
                            return hljs.highlight(code, { language: lang }).value;
                        }
                        return hljs.highlightAuto(code).value;
                    },
                    breaks: true,
                    gfm: true
                });
                
                // Convert and display
                contentDiv.innerHTML = marked.parse(markdown);
                
                // Fix relative links
                contentDiv.querySelectorAll('a[href^="./"]').forEach(link => {
                    const href = link.getAttribute('href');
                    if (href.endsWith('/')) {
                        // Convert to page parameter
                        const pagePath = href.replace('./', '') + 'README.md';
                        link.setAttribute('href', `?page=${pagePath}`);
                    }
                });
                
                // Update active state
                updateActiveLink();
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>Kunne ikke laste innhold</h2>
                        <p>Filen "${page}" ble ikke funnet.</p>
                        <p>Du kan se innholdet direkte p√• <a href="https://github.com/kjetiljd/meta-repo-workshop/tree/main/workshop">GitHub</a>.</p>
                    </div>
                `;
            }
        }
        
        // Load on page load
        window.addEventListener('DOMContentLoaded', loadMarkdown);
        
        // Reload when URL changes (for back/forward)
        window.addEventListener('popstate', loadMarkdown);
    </script>
</body>
</html>
