<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meta-Repository Workshop - JavaZone 2025</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/black.css">
    
    <!-- Theme for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
    
    <style>
        .reveal h1, .reveal h2, .reveal h3 {
            color: #42affa;
        }
        .reveal .progress {
            color: #42affa;
        }
        .reveal .controls {
            color: #42affa;
        }
        code {
            background: rgba(66, 175, 250, 0.1);
            padding: 0 4px;
            border-radius: 3px;
        }
        .two-column {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slides vil bli lastet fra slides.md -->
            <section data-markdown="slides.md"
                     data-markdown-plugin="markdown"
                     data-separator="^\n---\n"
                     data-separator-vertical="^\n--\n"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/zoom/zoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/search/search.js"></script>
    
    <script>
        // Konfigurer Reveal.js
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            
            // Timing
            defaultTiming: 120,
            totalTime: 1800, // 30 minutter for presentasjonen
            
            // Plugins
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealSearch ],
            
            // Markdown konfigurasjon
            markdown: {
                smartypants: true
            }
        });
        
        // Vis slide nummer
        Reveal.configure({ 
            slideNumber: 'c/t',
            showSlideNumber: 'all' 
        });
        
        // Keyboard shortcuts info
        Reveal.configure({
            keyboard: {
                83: function() { // 's' key
                    window.open(window.location.origin + window.location.pathname + '?print-pdf', '_blank');
                },
                72: function() { // 'h' key - vis hjelpemeny
                    Reveal.toggleHelp();
                }
            }
        });
    </script>
</body>
</html>
